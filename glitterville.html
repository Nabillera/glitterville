<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon"
        href="https://www.glitterville.com/cdn/shop/t/2/assets/favicon.png?v=38717572304186396491476797736">
    <link href="//fonts.googleapis.com/css?family=.|Raleway:light,normal,bold|" rel="stylesheet" type="text/css">
    <title>Glitterville Studios</title>
</head>

<body>
    <div id="header">
        <div id="header-center">
            <div id="search-container">
                <img id="search-icon" src="images/search-icon.svg">
                <input id="search-bar" placeholder="Search...">
            </div>
            <div id="header-links-container">
                <a>LOG IN</a>
                <a>
                    <div id="cart-container">
                        <img id="cart-icon" src="images/cart-icon.png">
                        <span>CART (0)</span>
                    </div>
                </a>
                <a>CHECKOUT</a>
            </div>
        </div>
    </div>


    <div id="glitterville-logo-container">
        <img id="glitterville-logo" title="Glitterville Studios"
            src="//www.glitterville.com/cdn/shop/t/2/assets/logo.png?v=174583632831551852371570257546">
    </div>

    <div id="menu">
        <a>HOME</a>
        <a>SHOP</a>
        <a>BOOKS</a>
        <a>CONTACT US</a>
        <a>STUDIO STORE</a>
        <a>SIGN UP</a>
        <a>CASTING CALL</a>
    </div>

    <div id="slide-container">
        <img id="first-slide" class="slide-picture" src="images/slideshow1.webp">
        <img id="second-slide" class="slide-picture" src="images/slideshow2.webp">
        <img id="third-slide" class="slide-picture" src="images/slideshow3.webp">
        <img id="fourth-slide" class="slide-picture" src="images/slideshow4.webp">
        <img id="fifth-slide" class="slide-picture" src="images/slideshow5.webp">

        <div id="slide-circle-container">
            <div onclick="slideshow(0)" id="first-circle" class="slide-circle"></div>
            <div onclick="slideshow(1)" id="second-circle" class="slide-circle"></div>
            <div onclick="slideshow(2)" id="third-circle" class="slide-circle"></div>
            <div onclick="slideshow(3)" id="fourth-circle" class="slide-circle"></div>
            <div onclick="slideshow(4)" id="fifth-circle" class="slide-circle"></div>
        </div>
    </div>

    <div id="categories-container">
        <div id="categories-top-row">
            <div class="individual-category-container">
                <img class="cover-picture" src="images/cover1.webp">
                <p>MAKE A TOAST</p>
            </div>
            <div class="individual-category-container">
                <img class="cover-picture" src="images/cover2.webp">
                <p>SPARKLING SIP</p>
            </div>
            <div class="individual-category-container">
                <img class="cover-picture" src="images/cover3.webp">
                <p>QUEEN BEESY'S GARDEN</p>
            </div>

        </div>

        <div id="categories-bottom-row">
            <div class="individual-category-container">
                <img class="cover-picture" src="images/cover4.webp">
                <p>SUGAR PLUM</p>
            </div>
            <div class="individual-category-container">
                <img class="cover-picture" src="images/cover5.webp">
                <p>BABY BUNDLES</p>
            </div>
            <div class="individual-category-container">
                <img class="cover-picture" src="images/cover6.webp">
                <p>RAINBOW BOWLS</p>
            </div>
        </div>
    </div>

    <footer>
        <div id="social-media-links-container">
            <a href="https://twitter.com/glitterville">
                <div class="social-media-icon" title="Glitterville Studios on Twitter">
                    <img id="twitter-icon" src="images/twitter-logo.png">
                </div>
            </a>
            
            <a href="https://www.facebook.com/glitterville">
                <div class="social-media-icon" title="Glitterville Studios on Facebook">
                    <img id="facebook-icon" src="images/facebook-logo.svg">
                </div>
            </a>
            
            <a href="https://www.youtube.com/channel/UCEqT1O6Vw79q2zOCuwGMYmQ">
                <div class="social-media-icon" title="Glitterville Studios on YouTube">
                    <img id="youtube-icon" src="images/youtube-logo.png">
                </div>
            </a>
            
            <a href="https://www.pinterest.com/glitterville/">
                <div class="social-media-icon" title="Glitterville Studios on Pinterest">
                    <img id="pinterest-icon" src="images/pinterest-logo.svg">
                </div>
            </a>
            
            <a href="https://www.instagram.com/glitterville/">
                <div class="social-media-icon" title="Glitterville Studios on Instagram">
                    <img id="instagram-icon" src="images/instagram-logo.png">
                </div>
            </a>
            
        </div>

        <div id="separating-line"></div>

        <div id="footer-links">
            <a>Contact Us</a>
            <a>Wholesale</a>
            <a>Return Policy</a>
            <a>Privacy</a>
            <a>Violet's Camper</a>
        </div>
        <div>
            <p id="copyright">&#169; 2023
                <span style="cursor: pointer;">Glitterville Studios.</span>
            </p>
        </div>
    </footer>

    <script>
        const first = document.getElementById('first-slide');
        const second = document.getElementById('second-slide');
        const third = document.getElementById('third-slide');
        const fourth = document.getElementById('fourth-slide');
        const fifth = document.getElementById('fifth-slide');
        
        const slides = [first, second, third, fourth, fifth];

        let circles = [];
        let elements = document.getElementsByClassName('slide-circle');
        for(let i = 0; i < elements.length; i++){
            circles.push(elements[i]);
        }

        function changeSlide(number){
            slides.forEach((element)=>{
                element.style.opacity = "0";
            })
            
            slides[number].style.opacity = "1";
            slides[number].style.transition = "opacity 0.8s";
        }

        function changeCircle(number){ 
            circles.forEach((circle)=>{
                circle.style.margin = "2px";
                circle.style.height = "8px";
                circle.style.width = "8px";
                circle.style.borderRadius = "4px";
                circle.style.backgroundColor = "white";
                circle.style.transitionDuration = "0.3s";
            })

            circles[number].style.margin = "0";
            circles[number].style.height = "12px";
            circles[number].style.width = "12px";
            circles[number].style.borderRadius = "6px";
            circles[number].style.backgroundColor = "transparent";
            circles[number].style.transitionDuration = "0.2s";
        }

        function slideshow(number){
            changeSlide(number);
            changeCircle(number);
        }
    </script>
</body>

</html>
